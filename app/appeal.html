    <script>
    function toggleForm() {
        const form = document.getElementById('myForm');
        if (form.style.display === 'none' || form.style.display === '') {
            form.style.display = 'block'; // 顯示
        } else {
            form.style.display = 'none'; // 隱藏
        }
    }
