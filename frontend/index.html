<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>花蓮無障礙坡道路線規劃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 側邊欄 -->
    <div class="sidebar" id="sidebar">
      <div class="section">
        <div class="section-title">♿ 無障礙坡道路線規劃</div>
        <p class="description">專注於無障礙坡道偵測的路線規劃服務</p>
      </div>

      <div class="section">
        <div class="section-title">📍 起點與終點</div>
        <div class="input-group">
          <label>起點座標</label>
          <input
            type="text"
            id="start"
            value="121.606,23.975"
            placeholder="經度,緯度"
          />
        </div>
        <div class="input-group">
          <label>終點座標</label>
          <input
            type="text"
            id="end"
            value="121.611,23.979"
            placeholder="經度,緯度"
          />
        </div>
        <div class="instruction">點擊地圖設定位置（交替設定起點/終點）</div>
      </div>

      <button class="btn-primary" id="routeBtn">🗺️ 規劃路線</button>

      <button class="btn-secondary" id="clearBtn">🗑️ 清除路線</button>

      <!-- 新增返回按鈕 -->
      <button class="btn-back" id="backBtn">🔙 返回</button>

      <div class="route-info" id="routeInfo" style="display: none">
        <div class="route-title">路線資訊</div>
        <div id="routeDetails">載入中...</div>
      </div>
    </div>

    <!--Chat UI-->
    <!-- 原本的 chat-container 加上 id，並預設隱藏 -->
    <div id="chat-container" style="display: none; flex-direction: column">
      <div
        id="chat-messages"
        style="flex: 1; overflow-y: auto; padding: 10px"
      ></div>
      <div
        id="chat-input-box"
        style="
          display: flex;
          gap: 8px;
          padding: 10px;
          background: white;
          border-top: 1px solid #ddd;
        "
      >
        <input
          id="chat-input"
          type="text"
          placeholder="問我任何問題...（例如：我要去圖書館）"
          style="
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
          "
        />
        <button
          id="send-btn"
          style="
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
          "
        >
          送出
        </button>
      </div>
    </div>

    <!-- <!-- 新增：超帥的圓形懸浮按鈕（右下角）-->

    <button class="toggle-sidebar" id="toggleSidebar">☰</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
